<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>天氣預報</title>
    <link rel="stylesheet" href="style.css?v=1.0.1">
    <!-- 暫時註解掉 favicon
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    -->
</head>
<body style="background: linear-gradient(135deg, #1a237e 0%, #283593 50%, #303f9f 100%) !important;">
    <div class="container">
        <div class="search-container">
            <div class="search-input-wrapper">
                <input type="text" id="location-search" placeholder="搜尋地點..." autocomplete="off">
                <button id="search-button" aria-label="搜尋">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
            </div>
            <div id="search-results" class="search-results"></div>
        </div>

        <div id="loading-spinner">
            <div class="spinner"></div>
            <div class="loading-text">載入中...</div>
        </div>

        <div class="current-weather" style="display: none;">
            <div id="location">正在獲取位置...</div>
            <div id="current-date"></div>
            <div id="current-temp"></div>
            <div id="current-desc"></div>
            <div id="current-details" class="weather-details-grid"></div>
            <div class="weather-analysis">
                <h3>天氣分析</h3>
                <div id="weather-analysis-content"></div>
            </div>
        </div>

        <div class="hourly-forecast" style="display: none;">
            <h2>24小時預報</h2>
            <div id="hourly-container"></div>
        </div>

        <div class="daily-forecast" style="display: none;">
            <h2>7天預報</h2>
            <div id="daily-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
